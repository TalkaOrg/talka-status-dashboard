# Change these first
owner: TalkaOrg # Your GitHub organization or username, where this repository lives
repo: talka-status-dashboard # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: talka.ai
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.prod.website-files.com/61697b680aeeaeba1f87f13b/6319e87dd83f5031cf86a5a8_site-default.svg
  name: Talka Service Monitor
  introTitle: "Service Status Monitor for Talka"
  navbar:
    - title: Status
      href: /

